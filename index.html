<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8" />
  <meta name="viewport" content="width=device-width, initial-scale=1.0"/>
  <title>GEARED - Manufacturing Innovations</title>
  <style>
    body {
      font-family: Arial, sans-serif;
      background-color: #0f0f0f;
      color: #ffffff;
      margin: 0;
      padding: 0;
    }

    header {
      display: flex;
      align-items: center;
      padding: 10px 30px;
      background-color: #1e1e1e;
      height: 80px;
    }

    .logo img {
      height: 50px;
    }

    main {
      display: flex;
      flex-direction: column;
      align-items: center;
      justify-content: center;
      min-height: calc(100vh - 80px);
      text-align: center;
      padding: 40px 20px;
    }

    h1 {
      color: #00ffcc;
      font-size: 32px;
    }

    p {
      font-size: 18px;
      line-height: 1.6;
      color: #ccc;
      max-width: 700px;
    }

    a {
      color: #00bfff;
      font-weight: bold;
      text-decoration: none;
    }

    a:hover {
      text-decoration: underline;
    }
  </style>
</head>
<body>
  <header>
    <div class="logo">
      <img src="geared-logo.jpg" alt="GEARED Logo" />
    </div>
  </header>

  <main>
    <h1>Welcome to GEARED</h1>
    <p>GEARED is your go-to AI-powered troubleshooting platform built for packaging and manufacturing technicians. With smart fault detection, parts documentation, and continuous improvement tools, GEARED helps you fix fast and fix smart.</p>
    <p><a href="#">Launch Platform</a></p>
  </main>
</body>
</html>
